<app-page-header Title="Airspace World 2023"></app-page-header>

<ion-content>
	<div class="actions">
		<ion-button [routerLink]="'/summary'" fill="none" routerDirection="forward">
			<div class="action">
				<ion-icon name="information-outline"></ion-icon>
				<ion-label>Summary</ion-label>
			</div>
		</ion-button>
		<ion-button [routerLink]="'/agenda'" fill="none" routerDirection="forward">
			<div class="action">
				<ion-icon name="calendar-outline"></ion-icon>
				<ion-label>Agenda</ion-label>
			</div>
		</ion-button>
		<ion-button color="primary" fill="solid" class="menu" [routerLink]="'/menu'" routerDirection="forward">
			<div class="action">
				<ion-icon name="menu-outline"></ion-icon>
				<ion-label>Menu</ion-label>
			</div>
		</ion-button>
		<ion-button [routerLink]="'/talks'" fill="none" routerDirection="forward">
			<div class="action">
				<ion-icon name="easel-outline"></ion-icon>
				<ion-label>Talks</ion-label>
			</div>
		</ion-button>
		<ion-button [routerLink]="'/presenters'" fill="none" routerDirection="forward">
			<div class="action">
				<ion-icon name="person-outline"></ion-icon>
				<ion-label>Presenters</ion-label>
			</div>
		</ion-button>
	</div>

	<app-status></app-status>
	
	<app-countdown EventDate=""></app-countdown>

	<app-up-next Title="Launch" Date="08/03/23 12:00"></app-up-next>

	<ion-toolbar>
		<ion-title>Feed</ion-title>
	</ion-toolbar>

	<app-feed></app-feed>
</ion-content>
