<ion-app>
	<ion-split-pane contentId="main">
		<ion-menu side="start" contentId="main">
			<ion-header>
				<ion-toolbar>
					<ion-title>Menu</ion-title>
				</ion-toolbar>
			</ion-header>
			<ion-content>
				<ion-list>
					<ion-menu-toggle auto-hide="false">
						<ion-item *ngFor="let _Page of Pages" (click)="Route(_Page)">
							<ion-icon [name]="_Page.icon + '-outline'" slot="start"></ion-icon>
							<ion-label>{{_Page.title}}</ion-label>
						</ion-item>
					</ion-menu-toggle>
				</ion-list>
			</ion-content>
		</ion-menu>
		<ion-router-outlet id="main"></ion-router-outlet>
	</ion-split-pane>
</ion-app>
